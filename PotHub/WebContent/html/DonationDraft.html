<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Donation</title>
		<link rel="stylesheet" type="text/css" media="screen" href="../css/Donation.css" />
	</head>
	<body>
		<div id="header">
			<div id="companyTitle">
				<h1>PotHub</h1>
			</div>
			<div id="profilePic">
				<img src="../images/cat.png" height="50" width="50"/>
			</div>
		</div>
		<div id="navigation">
			<ul>
				<li id="lhome"><a href="#00">Home</a></li>
				<li id="lprivatemessage"><a href="#01">Private Message</a></li>
				<li id="levent"><a href="#02">Event</a></li>
				<li id="lpeer2peer"><a href="#03">Peer-2-Peer</a></li>
				<li id="ldonate"><a href="#04">Donate</a></li>
			</ul>
		</div>
		<div id="wrapper">
			<div id="content-wrapper">
				<div id="content">
					<form id="donateForm">
						<div id="onBehalfDiv">
							<div id="askDiv">
								Are you donating on behalf of someone? Check the box if yes, ignore if no.
							</div>
							<div id="thatLine"></div>
							<div id="onBehalfCheckDiv">
								<input type="checkbox" id="checkYes" name="checkYes" value="Yes"><span>Yes, I accept.</span>
								<input type="text" id="behalfName" name="behalfName" required>
							</div>
						</div>
						<div id="donateAmtDiv">
							<label id="donateLabel">How much would you like to donate?</label>
							<input type="number" id="donateAmt" name="donateAmt" required>
						</div>
						<div id="inputInfoDiv">
							<div id="nameInputDiv">
								<label id="nameLabel">Name</label>
								<input type="text" id="nameInput" name="nameInput" required>
							</div>
							<div id="cardInputDiv">
								<label id="cardLabel">Credit Card Number</label>
								<input type="text" id="cardNo" name="cardNo" required>
							</div>
							<div id="dateCodeDiv">
								<select id="selectMonth" name="selectMonth" required>
									<option value=""></option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
								</select>
								<select id="selectYear" name="selectYear" required>
									<option value=""></option>
									<option value="2017">2017</option>
									<option value="2018">2018</option>
									<option value="2019">2019</option>
									<option value="2020">2020</option>
									<option value="2021">2021</option>
									<option value="2022">2022</option>
									<option value="2023">2023</option>
									<option value="2024">2024</option>
									<option value="2025">2025</option>
									<option value="2026">2026</option>
									<option value="2027">2027</option>
									<option value="2028">2028</option>
									<option value="2029">2029</option>
									<option value="2030">2030</option>
								</select>
								<input type="text" id="securityCode" name="securityCode" required/>
							</div>
							<div id="errorMsg"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
