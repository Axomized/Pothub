<!DOCTYPE html>
<html>
	<head>
		<title>Realtime communication with WebRTC</title>
		<style>
			.col {
				display: flex;
				flex-direction: column;
			}
			.row {
				display: flex;
			}
			#messages {
				overflow-y:scroll;
				height: 100%;
			}
			#localVideo {
				width: 150px;
				height: 150px;
				position: absolute;
				top: 15px;
				right: 15px;
			}
		</style>
	</head>
	<body>
		<div class="col">
			<video autoplay id="localVideo"></video>
			<div class="row">
				username: <input type="text" id="username" />
				<button id="connectButton" onclick="connect()">connect</button>
			</div>
			<div class="row">
				<textarea id="messages" rows="10" cols="50"></textarea>
			</div>
			<div id="videoDiv" class="row">
			</div>
		</div>     
		
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.0.4/adapter.js" integrity="sha256-pcIHeV2fplzdElupaGGkE0vfUIatGwut2jqr8/paQRU=" crossorigin="anonymous"></script>
	  	<script src="../script/VideoStreaming.js"></script>
	</body>
</html>
