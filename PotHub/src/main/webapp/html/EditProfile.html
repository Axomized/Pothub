<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
		<!-- Page Title -->
		<title>Edit Profile</title>
		<!-- Latest compiled and CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<!-- Optional theme -->
		<script src="https://use.fontawesome.com/aff6d7353c.js"></script>
		<!-- My Own Script -->
		<script src="../script/EditProfile.js"></script>
		<!-- My Style Sheet -->
		<link rel="stylesheet" type="text/css" href="../css/EditProfile.css" />
	</head>
	<body>
		<!--  Navigation Bar -->
		<div id="header">
			<div id="companyTitle">
				<h1>PotHub</h1>
			</div>
			<div id="profilePic">
				<img src="../images/profile.png" height="50" width="50"/>
				<span id="welcomeSpan">Welcome, [Placeholder]</span>
			</div>
		</div>
		<div id="navigation">
			<ul>
				<li id="lhome"><a href="Forum.html">Home</a></li>
				<li id="lprivatemessage"><a href="#01">Private Message</a></li>
				<li id="levent"><a href="EventPage.html">Event</a></li>
				<li id="lpeer2peer"><a href="#03">Peer-2-Peer</a></li>
				<li id="ldonate"><a href="Donation.html">Donate</a></li>
			</ul>
		</div>
		<div id="wrapper">
			<div id="content-wrapper">
				<div id="content" class="row">
					<div id="profilePicDiv" class="col-sm-4">
						<div id="profileImgDiv">
							<img src="../images/profile.png" height="50%" width="50%"/>
						</div>
						<div id="editProfileImgDiv">
							<button id="editImgBtn">Upload new picture</button>
						</div>
					</div>
					<div id="profileContentDiv" class="col-sm-8">
						<div id="profileNavDiv">
							<div id="profileNavList">
								<a href="Profile.html" id="defaultSelected">About</a>
							</div>
						</div>
						<div id="changeProfileDiv">
							<form id="profileForm">
								<div class="sectionWrap">
								<div id="usernameDiv">
									<label id="nameLabel" for="nameInput">Username</label>
									<input type="text" id="nameInput" name="nameInput">
								</div>
								</div>
								<div class="sectionWrap">
									<div id="passwordDiv">
										<div id="oldPassDiv">
											<label id="oldPassLabel" for="oldPassInput">Old password</label>
											<input type="password" id="oldPassInput" name="oldPassInput">
										</div>
										<div id="newPassDiv">
											<label id="newPassLabel" for="newPassInput">New password</label>
											<input type="password" id="newPassInput" name="newPassInput">
										</div>
										<div id="confirmPassDiv">
											<label id="confirmPassLabel" for="confirmPassInput">Confirm password</label>
											<input type="password" id="confirmPassInput" name=confirmPassInput">
										</div>
									</div>
								</div>
								<div class="sectionWrap">
									<div id="emailDiv">
										<label id="emailLabel" for="emailInput">Email</label>
										<input type="email" id="emailInput" name="emailInput">
									</div>
								</div>
								<div class="sectionWrap">
									<div id="bioDiv">
										<label id="bioLabel" for="bioText">Bio</label>
										<textarea id="bioText" name="bioText" placeholder="Tell us a little about yourself"></textarea>
									</div>
								</div>
								<div id="updateBtnDiv">
									<button id="updateBtn" name="updateBtn" value="updateBtn" onclick="checkInputsFilled()">Update profile</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="footer">
			<p>Copyright &copy; 2017 &ndash; 2018 PotHub. All rights reserved.</p>
			<p>We like food</p>
			<p>
				<a href="#">Terms of Service</a> | <a href="#">Privacy</a> | <a href="#">Support</a>
			</p>
		</div>
	</body>
</html>
