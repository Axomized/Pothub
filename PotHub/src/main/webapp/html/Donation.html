<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
		<!-- Page Title -->
		<title>Donation</title>
		<!-- Latest compiled and CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<script src="https://use.fontawesome.com/aff6d7353c.js"></script>
		<!-- My Own Script -->
		<script src="../script/Donation.js"></script>
		<!-- My Style Sheet -->
		<link rel="stylesheet" type="text/css" href="../css/Donation.css">
	</head>
	<body>
		<!--  Navigation Bar -->
		<div id="header">
			<div id="companyTitle">
				<h1>PotHub</h1>
			</div>
			<div id="profilePic">
				<img src="../images/profile.png" height="50" width="50"/>
				<span id="welcomeSpan">Welcome, [Placeholder]</span>
			</div>
		</div>
		<div id="navigation">
			<ul>
				<li id="lhome"><a href="Forum.html">Home</a></li>
				<li id="lprivatemessage"><a href="#01">Private Message</a></li>
				<li id="levent"><a href="EventPage.html">Event</a></li>
				<li id="lpeer2peer"><a href="#03">Peer-2-Peer</a></li>
				<li id="ldonate"><a href="Donation.html">Donate</a></li>
			</ul>
		</div>
		<div id="wrapper">
			<div id="content-wrapper">
				<div id="content">
					<form id="donateForm">
						<div id="onBehalfDiv">
							<div id="askDiv">
								Are you donating on behalf of someone? Check the box if yes, ignore if no.
							</div>
							<div class="thatLine"></div>
							<div id="onBehalfCheckDiv">
								<input type="checkbox" id="checkYes" name="checkYes" value="Yes" onclick="showBehalfName()">
								<label id="yesLabel" for="checkYes">Yes, I accept.</label>
								<input type="text" id="behalfName" name="behalfName" required>
							</div>
						</div>
						<div id="donateAmtDiv">
							<label id="donateLabel">How much would you like to donate?</label>
							<input type="number" id="donateAmt" name="donateAmt" min="0" required>
						</div>
						<div id="inputInfoDiv">
							<div id="nameInputDiv">
								<label id="nameLabel">Name</label>
								<input type="text" id="nameInput" name="nameInput" required>
							</div>
							<div id="cardInputDiv">
								<label id="cardLabel">Credit Card Number</label>
								<input type="text" id="cardNo" name="cardNo" required>
							</div>
							<div id="dateCodeDiv">
								<div id="dateDiv">
									<label id="expiryDateLabel">Expiration</label>
									<select id="selectMonth" name="selectMonth" required>
										<option selected disabled hidden>MM</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
									</select>
									<select id="selectYear" name="selectYear" required>
										<option selected disabled hidden>YY</option>
										<option value="2017">2017</option>
										<option value="2018">2018</option>
										<option value="2019">2019</option>
										<option value="2020">2020</option>
										<option value="2021">2021</option>
										<option value="2022">2022</option>
										<option value="2023">2023</option>
										<option value="2024">2024</option>
										<option value="2025">2025</option>
										<option value="2026">2026</option>
										<option value="2027">2027</option>
										<option value="2028">2028</option>
										<option value="2029">2029</option>
										<option value="2030">2030</option>
									</select>
								</div>
								<div id="codeDiv">
									<label id="codeLabel">Security Code</label>
									<input type="text" id="securityCode" name="securityCode" required/>
								</div>
							</div>
							<div id="errorMsg">Invalid credit card</div>
							<div class="thatLine"></div>
							<div id="buttonDiv">
								<button id="donateBtn" name="donateBtn" value="donateBtn">Donate</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="footer">
			<p>Copyright &copy; 2017 &ndash; 2018 PotHub. All rights reserved.</p>
			<p>We like food</p>
			<p>
				<a href="#">Terms of Service</a> | <a href="#">Privacy</a> | <a href="#">Support</a>
			</p>
		</div>
	</body>
</html>
